<html lang="zh">
<head>

	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	<link rel="stylesheet" type="text/css" href="css/htmleaf-demo.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<style>
	body {
	  font-family: 'Roboto', sans-serif;
	  background-image: url('img/photo-1433360405326-e50f909805b3.jpg');
	  background-repeat: no-repeat;
	  background-position: center center;
	  background-size: cover;
	}
	</style>
	<link rel='stylesheet prefetch' href='css/_floating-form-labels.css'>
</head>
<body>
	<div class="htmleaf-container">
		<header class="htmleaf-header">
			<h1>jQuery表单浮动标签插件 <span>jQuery Plugin For Floating Form Input Labels</span></h1>
			<div class="htmleaf-links">
				<a class="htmleaf-icon icon-htmleaf-home-outline" href="http://www.htmleaf.com/" title="jQuery之家" target="_blank"><span> jQuery之家</span></a>
				<a class="htmleaf-icon icon-htmleaf-arrow-forward-outline" href="http://www.htmleaf.com/jQuery/Form/201803095012.html" title="返回下载页" target="_blank"><span> 返回下载页</span></a>
			</div>
		</header>
		<form>
		  <div class="ffl-wrapper">
		    <label for="name" class="ffl-label">Name</label>
		    <input type="text" id="name" name="name">
		  </div>
		  <div class="ffl-wrapper">
		    <label for="email" class="ffl-label">Email</label>
		    <input type="email" id="email" name="email">
		  </div>
		  <div class="ffl-wrapper">
		    <label for="message" class="ffl-label">Message <span>(optional)</span></label>
		    <textarea id="message" name="message"></textarea>
		  </div>
		  <button type="submit">Send</button>
		</form>
		<div class="related">
		    <h3>如果你喜欢这个插件，那么你可能也喜欢:</h3>
		    <a href="http://www.htmleaf.com/css3/css3donghua/201610154107.html">
			  <img src="related/1.jpg" width="300" alt="基于Bootstrap的表单浮动标签"/>
			  <h3>基于Bootstrap的表单浮动标签</h3>
			</a>
			<a href="http://www.htmleaf.com/jQuery/Form/201509212600.html">
			  <img src="related/2.jpg" width="300" alt="跨浏览器的jQuery表单浮动标签插件"/>
			  <h3>跨浏览器的jQuery表单浮动标签插件</h3>
			</a>
		</div>
	</div>
	
	<script src="http://cdn.bootcss.com/jquery/1.11.0/jquery.min.js" type="text/javascript"></script>
	<script>window.jQuery || document.write('<script src="js/jquery-1.11.0.min.js"><\/script>')</script>
	<script type="text/javascript" src="js/floatingFormLabels.min.js"></script>
	<script type="text/javascript">
		$('.ffl-wrapper').floatingFormLabels();
	</script>
</body>
</html>
